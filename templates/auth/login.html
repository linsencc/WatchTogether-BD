<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }

        .login-title {

        .login-title .login-sign-in {

        .login-item {

        @-webkit-keyframes height-unsqueeze {

</head>

<body>
<div class="container">

                    <div class="login-sign-in">üõ´ÂØÜÁ†ÅÁôªÂΩï</div>
                    <div class="login-sign-up">üõ¨Áî®Êà∑Ê≥®ÂÜå</div>
                </div>

                <div class="login-item nike-name">
                    <label for="nickname" class="form-label">üç∫ÊòµÁß∞:</label>
                    <input type="text" class="form-control" id="nickname" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÊòµÁß∞" name="nickname">

                <div class="login-item">
                    <label for="email" class="form-label">ü•ùË¥¶Âè∑:</label>
                    <input type="email" class="form-control" id="email" placeholder="ËØ∑ËæìÂÖ•ÁîµÂ≠êÈÇÆ‰ª∂Âú∞ÂùÄ" name="email">

                    <label for="password" class="form-label">üç∞ÂØÜÁ†Å:</label>
                    <input type="password" class="form-control" id="password" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÂØÜÁ†Å" name="pswd">
                </div>

                <div class="login-button" action="sign-in">ÁôªÂΩï</div>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

</div>

<script>
    $(".login-sign-in").click(function () {
        $(".login-sign-in").css("border-bottom", "3px #056de8 solid");
        $(".login-sign-up").css("border-bottom", "hidden");
        $(".login-item.nike-name").css({"height": "0", "visibility": "hidden"});
        $(".login-button").text("ÁôªÂΩï");
        $(".login-button").attr("action", "sign-in");
    });

    $(".login-sign-up").click(function () {
        $(".login-sign-up").css("border-bottom", "3px #056de8 solid");
        $(".login-sign-in").css("border-bottom", "hidden");
        $(".login-item.nike-name").css({"height": "44px", "visibility": "visible"});
        $(".login-button").text("Ê≥®ÂÜå");
        $(".login-button").attr("action", "sign-up");
    });

    $(".login-button").click(function () {
        let action = $(".login-button").attr("action")
        if (action == "sign-in") signIn();
        if (action == "sign-up") signUp();
    });

    function setPageCloseModal(text, time) {
        let delay = time;
        let interval = setInterval(function () {
            let modalText = String(text) + ", " + Number(delay / 1000) + "s ÂÖ≥Èó≠ÊèêÁ§∫";
            $("#login-modal .modal-title").text(modalText);
            if (delay == time) {
                $("#login-modal").modal("show");
            }
            if (delay <= 0) {
                clearInterval(interval);
                $("#login-modal").modal("hide");
                {#window.close();#}
            }
            delay -= 1000;
        }, 1000);
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
        }
        return "";
    }

    function signIn() {
        $("#login-modal .modal-title").text("Ê≠£Âú®ÁôªÂΩï...");
        $("#login-modal").modal("show");

        // ÊûÑÂª∫ÁôªÂΩïÊï∞ÊçÆ
        let postData = {
            "account": $("#email").val(),
            "password": $("#password").val(),
        }

        $.ajax({
            url: "http://127.0.0.1:5000/sign-in",
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(postData),
            success: function (res) {
                let msg = res["msg"];
                setPageCloseModal(msg, 5000);
                let cookietoSet = getCookie('Set-Cookie');
                console.log('header:', cookietoSet);
                console.log(document.cookie);
            },
            error: function (res) {
                let msg = res.responseJSON["msg"];
                setPageCloseModal(msg, 5000);
            }
        });
    };


    function signUp() {
        $("#login-modal .modal-title").text("Ê≠£Âú®Ê≥®ÂÜå...");
        $("#login-modal").modal("show");

        // ÊûÑÂª∫Ê≥®ÂÜåÊï∞ÊçÆ
        let postData = {
            "nickname": $("#nickname").val(),
            "account": $("#email").val(),
            "password": $("#password").val(),
        }

        $.ajax({
            url: "http://127.0.0.1:5000/sign-up",
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(postData),
            success: function (res) {
                let msg = res["msg"];
                setPageCloseModal(msg, 5000);
            },
            error: function (res) {
                let msg = res.responseJSON["msg"];
                setPageCloseModal(msg, 5000);
            }
        });
    }
</script>

</html>
